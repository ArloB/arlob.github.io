<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  Arlo Burke</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,700,400' rel='stylesheet' type='text/css'>
<meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='css/ejxgqr.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <h1 class="display-1 title">Weather App</h1>
<div class="container">
  <div class="sun-shower weather">
    <div class="cloud"></div>
    <div class="sun">
      <div class="rays"></div>
    </div>
    <div class="rain"></div>
  </div>

  <div class="thunder-storm weather">
    <div class="cloud"></div>
    <div class="lightning">
      <div class="bolt"></div>
      <div class="bolt"></div>
    </div>
  </div>

  <div class="cloudy weather">
    <div class="cloud"></div>
    <div class="cloud"></div>
  </div>

  <div class="snowing weather">
    <div class="cloud"></div>
    <div class="snow">
      <div class="flake"></div>
      <div class="flake"></div>
    </div>
  </div>

  <div class="sunny weather">
    <div class="sun">
      <div class="rays"></div>
    </div>
  </div>

  <div class="raining weather">
    <div class="cloud"></div>
    <div class="rain"></div>
  </div>
  
  <div class="infobox">
    <div>
      <h1 class="data"></h1>
      <a class="fa fa-angle-down" data-toggle="collapse" href="#collapse1"></a>
    </div>
    <div class="collapse" id="collapse1">
      <h3 class="location"><h3>
      <h3 class="info"></h3>
      <h4 class="temp"></h4>
      <a class="CF" onClick="changeTemp()" href="#">
        <p class="change"></p>
      </a>
    </div>
    <h1 class="display-1 weather unknown">?</h1>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>
<script src='https://use.fontawesome.com/e8cb4c114a.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.8/popper.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
