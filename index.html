<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="container">
  <div class="card">
    <div class="card-body">
      <blockquotes classes="lead text-justify blockquote mb-0">
        <h2 id="quote-content"></h2>
        <div>
          <a id="quote-title" class="blockquote-footer text-right">
          </a>
        </div>
        <div class="buttons">
          <a class="twitter-share-button btn btn-light" id="tweet">
Tweet</a>
          <button type="button" id="quote-button" class="btn btn-light">New Quote</button>
        </div>
      </blockquotes>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/pleasejs/0.4.2/Please.min.js'></script>
<script src='https://code.jquery.com/color/jquery.color-2.1.2.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
