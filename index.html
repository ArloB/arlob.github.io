<!DOCTYPE html>
<html>

<head>
  <meta charset=UTF-8>
  <title>Random Quote</title>
  <meta content="width=device-width,initial-scale=1,shrink-to-fit=no" name=viewport>
  <link href=css/style.css rel=stylesheet>
  <link href=css/normalize.css rel=stylesheet>
  <link href=css/skeleton.css rel=stylesheet>
</head>

<body>
  <div class=container>
    <div class=card>
      <div class=card-body>
        <blockquotes classes="lead text-justify blockquote mb-0">
          <h2 id=quote-content></h2>
          <div><a class="blockquote-footer text-right" id=quote-title></a></div>
          <div class=buttons><a class="button twitter-share-button" id="tweet">Tweet</a> <button id="quote-button" type="button">New Quote</button></div>
        </blockquotes>
      </div>
    </div>
  </div>
  <script src=https://cdnjs.cloudflare.com/ajax/libs/pleasejs/0.4.2/Please.min.js></script>
  <script src=js/zepto.js></script>
  <script src=js/index.js></script>
</body>

</html>
